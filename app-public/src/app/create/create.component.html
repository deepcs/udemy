<div class="container">
    <div id="banner" class="page-header">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Create new Course</h1>
            </div>
        </div>
        <div class="container-md">
            <div class="jumbotron">
                <form (ngSubmit)="createNewCourse(newCourse)" class="form-horizontal" action="" method="post" role="form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input [(ngModel)]="newCourse.title" class="form-control" type="text" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="subtitle">Sub title</label>
                        <input [(ngModel)]="newCourse.subtitle" class="form-control" type="text" name="subtitle" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="bannerImage">Banner Image Url</label>
                        <input [(ngModel)]="newCourse.bannerImage" class="form-control" type="link" name="bannerImage" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input [(ngModel)]="newCourse.category" class="form-control" type="text" name="category" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input [(ngModel)]="newCourse.author" class="form-control" type="text" name="author" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input [(ngModel)]="newCourse.price" class="form-control" type="number" name="price" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input [(ngModel)]="newCourse.rating" class="form-control" type="number" name="rating" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input [(ngModel)]="newCourse.description" class="form-control" type="text" name="description" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="createdOn">Date of Creattion</label>
                        <input [(ngModel)]="newCourse.createdOn" class="form-control" type="date" name="createdOn" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <input [(ngModel)]="newCourse.content" class="form-control" type="text" name="content" required="required" />
                    </div>
                    <div class="form-group"><button class="btn btn-primary pull-right">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
